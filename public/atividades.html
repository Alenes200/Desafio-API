<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades</title>
    <link rel="stylesheet" href="/css/activities.css">
</head>
<body>
    <div class="container">
        <h2>Gerenciar Atividades</h2>
        
        <!-- Formulário de criação -->
        <div class="create-activity-form">
            <h3>Criar Nova Atividade</h3>
            <form id="createActivityForm" onsubmit="createActivity(event)">
                <div class="form-group">
                    <label for="title">Título:</label>
                    <input type="text" id="title" required minlength="3" placeholder="Digite o título">
                </div>

                <div class="form-group">
                    <label for="name">Nome da Atividade:</label>
                    <input type="text" id="name" required minlength="3" placeholder="Digite o nome">
                </div>

                <div class="form-group">
                    <label for="date">Data e Hora:</label>
                    <input type="datetime-local" id="date" required>
                </div>

                <div class="form-group">
                    <label for="description">Descrição:</label>
                    <textarea id="description" required minlength="10" placeholder="Descreva a atividade"></textarea>
                </div>

                <div class="form-group">
                    <label for="slots">Número de Vagas:</label>
                    <input type="number" id="slots" required min="1" value="1">
                </div>

                <button type="submit" class="btn btn-primary">Criar Atividade</button>
            </form>
        </div>

        <!-- Lista de atividades -->
        <div id="activities-list"></div>
    </div>

    <script src="/js/activities.js"></script>
</body>
</html>
