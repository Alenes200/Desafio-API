<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Registro</title> 
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h2>Registro</h2>
        <input type="email" id="registerEmail" placeholder="E-mail">
        <input type="password" id="registerPassword" placeholder="Senha">
        <button onclick="register()">Registrar</button>
    </div>

    <div class="container">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="E-mail">
        <input type="password" id="loginPassword" placeholder="Senha">
        <button onclick="login()">Login</button>
    </div>

    <p id="response"></p>

    <script>
        const API_URL = "http://localhost:3000";

        async function register() {
            try {
                const email = document.getElementById("registerEmail").value;
                const password = document.getElementById("registerPassword").value;

                if (!email || !password) {
                    throw new Error("Por favor, preencha todos os campos!");
                }

                const response = await fetch(`${API_URL}/auth/register`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message);
                }

                document.getElementById("response").innerText = data.message;
                document.getElementById("response").style.color = "green";
            } catch (error) {
                document.getElementById("response").innerText = error.message;
                document.getElementById("response").style.color = "red";
            }
        }

        async function login() {
            try {
                const email = document.getElementById("loginEmail").value;
                const password = document.getElementById("loginPassword").value;

                if (!email || !password) {
                    throw new Error("Por favor, preencha todos os campos!");
                }

                const response = await fetch(`${API_URL}/auth/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message);
                }

                localStorage.setItem("token", data.token);
                localStorage.setItem("userRole", data.user.role);
                localStorage.setItem("userEmail", data.user.email);

                document.getElementById("response").innerText = "Login realizado com sucesso!";
                document.getElementById("response").style.color = "green";
                
                // Redireciona apÃ³s 1 segundo
                setTimeout(() => {
                    window.location.href = "atividades.html";
                }, 1000);
            } catch (error) {
                document.getElementById("response").innerText = error.message;
                document.getElementById("response").style.color = "red";
            }
        }
    </script>
    <script src="/js/auth.js"></script>
</body>
</html>
